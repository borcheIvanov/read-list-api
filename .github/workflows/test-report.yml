name: test-report
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Test
        run: dotnet test
      - name: test report
        uses: zyborg/dotnet-tests-report@v1
        with:
          report-title: ReadListApi Tests